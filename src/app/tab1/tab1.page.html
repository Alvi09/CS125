<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Meals
    </ion-title>  
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> Meals </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-searchbar (search)="getData($event)" placeholder="Search for a meal!"> </ion-searchbar>

  <!-- <app-explore-container name="Tab 1 page"></app-explore-container> -->

  <ion-accordion-group>
    <ion-accordion value="first" *ngFor="let item of foods" (click)="showOneEntry(item)">
      <ion-item slot="header" color="light">
        <ion-label>{{ item.name }}</ion-label>
      </ion-item>

      <div class="ion-padding" slot="content" *ngIf="selected === item.id">
        {{ item.id }}

        <p *ngFor="let info of item.nutrients">
          {{ info.name }}
          {{ info.amount }}
          {{ info.unitName }}
        </p>
      </div>
    </ion-accordion>
  </ion-accordion-group>

</ion-content>
