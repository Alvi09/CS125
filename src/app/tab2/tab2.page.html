<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Recommendations
    </ion-title>  
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> Recommendations </ion-title>
      <p>Specify a diet and we'll give you the best foods to eat!</p>
    </ion-toolbar>
  </ion-header> -->

  <ion-card>
    <ion-card-header>
      <ion-card-title> Recommendations </ion-card-title>
      <ion-card-subtitle> Look up a diet and we'll recommend you the best foods to eat!</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
  
  <ion-searchbar show-clear-button="always" debounce="1000" show-cancel-button="focus" 
                 (ionChange)="searchFilter($event)" placeholder="Search for a diet!"> 
  </ion-searchbar>
 
  
  <ion-accordion-group>
    <script type="text/javascript" src="tab2.page.ts"></script>

    <ion-list>
      <ion-item *ngFor="let result of results">
        <ion-button expand="block" shape="round" fill="solid" (click)="getRecommendations($event)">{{ result }}</ion-button>
      </ion-item>
    </ion-list>
      
    
  </ion-accordion-group>
</ion-content>
