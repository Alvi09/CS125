<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Me
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> Me </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngIf="informationEntered">
    <ion-card-header>
      <ion-card-title> User Information </ion-card-title>
      <ion-card-subtitle> Let's gather some quick information about you!</ion-card-subtitle>
    </ion-card-header>
  
    <ion-button color="primary" fill="clear" (click)="enter_info()">Enter my information </ion-button>
  </ion-card>
  
  <ion-card *ngIf="!informationEntered">
    <ion-card-header *ngIf="userInfo[0].gender == 'male' || userInfo[0].gender == 'female'">
      <ion-card-title> Recommended macros for {{userInfo[0].name}} to {{ userInfo[0].goal }}</ion-card-title>
      <ion-card-subtitle>Calories: {{ calories }}</ion-card-subtitle>
      <ion-card-subtitle>Protein: {{ protein }}g</ion-card-subtitle>
      <ion-card-subtitle>Carbohydrates: {{ carbs }}g</ion-card-subtitle>
      <ion-card-subtitle>Fat: {{ fat }}g</ion-card-subtitle>
    </ion-card-header>
  </ion-card>


  


  

</ion-content>
